components:
  schemas:
    User:
      properties:
        nickname:
          type: string
          description: The nickname of the user
          example: 'John Doe'
        email:
            type: string
            description: The email of the user
            example: 'test@test.com'
        password:
            type: string
            description: The password of the user
            example: 'Abc123@!'