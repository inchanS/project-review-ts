post:
  tags:
    - User
  summary: 회원 로그인
  description: 회원 로그인 관련 API
  produces:
    - application/json
  requestBody:
    description: 회원 로그인시 필요한 사용자 정보 객체
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    200:
      description: successful operation
      content:
        apllication/json:
          schema:
            $ref: '#/components/schemas/Success'
    500:
      description: Internal server error
      content:
          apllication/json:
            schema:
              $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          description: The email of the user
          example: 'black@test.com'
        password:
          type: string
          description: The password of the user
          example: 'Abcd@1234'
    Success:
      type: object
      properties:
        message:
          type: string
          description: 로그인 성공 메세지
          example: 'SIGNIN_SUCCESS'
        result:
          type: object
          description: 로그인 성공시 토큰값
          properties:
            token:
              type: string
              description: 토큰값
              example: "token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTYsImlhdCI6MTY3ODEyOTY0OX0.eyNOFEZt5xPSakzy4FyGqub9heSZA5FtOZGtWyTI4vg'"
    Error:
      type: object
      properties:
        message:
          type: string
          description: 로그인 실패시 메세지
          example: '(THIS_EMAIL)_IS_NOT_FOUND'